version: 0.2

phases:
  install:
    commands:
      - yum install -y zip
  build:
    commands:
      - zip -r code.zip . -x "*.git*"
  post_build:
    commands:
      - echo Env Name.......................
      - export $(cat /tmp/envfile)
      - echo Env Name diff.......................$CODEBUILD_BUILD_ID
      - echo "Env Name diff.......................$CODEBUILD_BUILD_ID"
      - echo $CODEBUILD_WEBHOOK_HEAD_REF
      - if [ $CODEBUILD_BUILD_SUCCEEDING -eq 1 ]; then aws sqs send-message --queue-url https://sqs.us-east-1.amazonaws.com/845263268945/terraform-example-queue.fifo --message-body '{"status":"successful!!!!!!","CODEBUILD_BUILD_ID":"'"$CODEBUILD_BUILD_ID"'"}' --message-group-id "1" --message-deduplication-id "1"; fi
artifacts:
  files:
    - code.zip